<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            /* border-radius: 10px; */
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            /* border-radius: 10px; */
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>Student Record Table</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Ali</td>
        <td>8th</td>
        <td>85</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Ayesha</td>
        <td>8th</td>
        <td>90</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Ahmed</td>
        <td>8th</td>
        <td>78</td>
    </tr>
</table>

</body>
</html>
